<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="/Css files/signinpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1>log In Page</h1>
    <div class="main-div">
        <div class="main-contaner">
            <div class="input1">
                <label>Enter Your Email :</label>
                <input type="email" id="mailInput">
            </div>
            <div class="input2">
                <label>Enter Your Password :</label>
                <input type="password" id="passwordInput">
            </div>
        </div>

        <div class="inputs-contaner">
            <div>
                    <button id="login" class="btn btn-primary">Log In </button>
            </div>

            <div>
                <form action="/Pages Files/forgetpassword.html">
                    <button class="btn btn-primary" id="forgetpassword">Forget Your Password ?</button>
                </form>
            </div>
        </div>
        <div class="signup-contaner">
            <form action="/Pages Files/signup.html">
                <h3> You Didn't Sign Up Yet ?</h3>
                <button class="btn btn-primary" id="signup">Sign Up </button>
            </form>
        </div>
    </div>
    <script src="/javascript/signInScript.js"></script>
</body>

</html>
