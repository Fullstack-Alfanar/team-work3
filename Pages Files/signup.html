<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css files/signuppage.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="container">
        <h1>Sign Up Page</h1>
        <table>
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td><input class="fname" type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td>
                    <label>Last Name:</label>
                </td>
                <td><input class="lname" type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <select name="selectgend" id="selectgend" class="selectbox">
                        <option value="">Choose a Gender</option>
                        <option value="Mail">Mail</option>
                        <option value=" Femail"> Femail</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                </td>
                <td><input class="Age" type="number" name="Age" id="Age"></td>
            </tr>
            <tr>
                <td>
                    <label>Phone Number:</label>
                </td>
                <td><input class="tel" type="number" name="phone" id="tel"></td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td><input class="email" type="mail" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td><input class="pswrd" type="password" name="password" id="pswrd"></td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password:</label>
                </td>
                <td><input class="pswrd" type="password" name="password" id="conpswrd"></td>
            </tr>

            <tr>
                <td>
                    <label>City Location:</label>
                </td>
                <td>
                    <select name="selectbox" id="selectbox" class="selectbox">
                        <option value="">Choose a city</option>
                        <option value=" Maghar"> Maghar</option>
                        <option value="Haifa">Haifa </option>
                        <option value="Tel Aviv">Tel Aviv </option>
                        <option value="Jerusalem"> Jerusalem</option>
                        <option value=" Sakhnin"> Sakhnin</option>
                        <option value="Araba ">Araba </option>
                        <option value="Nazeret "> Nazeret</option>
                        <option value="Rama "> Rama</option>
                        <option value="Natanya "> Natanya</option>
                        <option value="Tiberias "> Tiberias</option>
                        <option value="Carmiel "> Carmiel</option>
                        <option value="Tamra "> Tamra</option>
                        <option value="Der El Asad ">Der El Asad</option>
                    </select>
                </td>
            </tr>
        </table>
        <div><button type="submit" id="Submit" class="Submit">Sign Up</button></div>
    </div>
    <script src="/javascript/signupScript.js"></script>
</body>

</html>
